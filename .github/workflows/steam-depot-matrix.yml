name: Wallpaper Engine Workshop Downloader

on:
  workflow_dispatch:
    inputs:
      workshop_ids:
        description: "Comma-separated Workshop IDs (e.g., 1562118779,1562119999)"
        required: true
        default: "1562118779"
      app_id:
        description: "Wallpaper Engine AppID"
        required: true
        default: "431960"

jobs:
  download-workshop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull SteamCMD Docker image
        run: docker pull cm2network/steamcmd

      - name: Parse AppID and Workshop IDs
        run: |
          APPID=${{ github.event.inputs.app_id }}
          echo "APPID=$APPID" >> $GITHUB_ENV

          IFS=',' read -r -a WORKSHOP_IDS <<< "${{ github.event.inputs.workshop_ids }}"
          echo "WORKSHOP_IDS=${WORKSHOP_IDS[*]}" >> $GITHUB_ENV

      - name: Download Workshop items sequentially
        run: |
          for WORKSHOPID in ${{ env.WORKSHOP_IDS }}; do
            echo "Downloading Workshop ID $WORKSHOPID..."
            mkdir -p ${{ github.workspace }}/workshop_$WORKSHOPID

            docker run --rm -v ${{ github.workspace }}/workshop_$WORKSHOPID:/steamcmd/depot cm2network/steamcmd \
              /home/steam/steamcmd/steamcmd.sh +login ruiiixx UzY3R0JUQjgzRDNZ \
              +workshop_download_item ${{ env.APPID }} $WORKSHOPID validate \
              +quit

            echo "Listing downloaded files for $WORKSHOPID..."
            ls -R ${{ github.workspace }}/workshop_$WORKSHOPID
          done

      - name: Upload all Workshop items as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallpaper-workshop-items
          path: ${{ github.workspace }}/workshop_*/
